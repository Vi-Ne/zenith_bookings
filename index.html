
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith Bookings - Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #4f46e5;
            --bg: #f8fafc;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            overflow-x: hidden;
            cursor: crosshair;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Grain Overlay */
        .grain::before {
            content: "";
            position: fixed;
            top: -150%;
            left: -150%;
            width: 300%;
            height: 300%;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.04;
            pointer-events: none;
            z-index: 9999;
            animation: noise 8s steps(10) infinite;
        }

        @keyframes noise {
            0%, 100% { transform: translate(0,0); }
            10% { transform: translate(-5%,-10%); }
            20% { transform: translate(-15%,5%); }
            30% { transform: translate(7%,-25%); }
            40% { transform: translate(-5%,25%); }
            50% { transform: translate(-15%,10%); }
            60% { transform: translate(15%,0%); }
            70% { transform: translate(0%,15%); }
            80% { transform: translate(3%,35%); }
            90% { transform: translate(-10%,10%); }
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
            background: #cbd5e1; 
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Tactical HUD Borders */
        .hud-border {
            position: relative;
        }
        .hud-border::after {
            content: '';
            position: absolute;
            top: 0; right: 0;
            width: 20px; height: 20px;
            border-top: 2px solid var(--accent);
            border-right: 2px solid var(--accent);
            pointer-events: none;
        }
        .hud-border::before {
            content: '';
            position: absolute;
            bottom: 0; left: 0;
            width: 20px; height: 20px;
            border-bottom: 2px solid var(--accent);
            border-left: 2px solid var(--accent);
            pointer-events: none;
        }
    </style>
